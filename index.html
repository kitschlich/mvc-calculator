<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" type="text/css" />
    <link rel="stylesheet" href="mvc-calc.1.0.0.min.css" type="text/css" />
    <title>MVC Calculator</title>
</head>
<body>
    <div class="calculator">
  <h2 class="subtitle">MVC Calculator</h2>
  <div class="display" id="display"></div>
  <button class="btn-basic" id="btn-ac" value="ac">AC</button>
  <ul class="btn-grid">
    <li class="btn-grid--item">
      <button class="btn-basic" id="btn-7" value="7">7</button>
    </li>
    <li class="btn-grid--item">
      <button class="btn-basic" id="btn-8" value="8">8</button>
    </li>
    <li class="btn-grid--item">
      <button class="btn-basic" id="btn-9" value="9">9</button>
    </li>
    <li class="btn-grid--item">
      <button class="btn-function" id="btn-divide" value="div">/</button>
    </li>
    <li class="btn-grid--item">
      <button class="btn-basic" id="btn-4" value="4">4</button>
    </li>
    <li class="btn-grid--item">
      <button class="btn-basic" id="btn-5" value="5">5</button>
    </li>
    <li class="btn-grid--item">
      <button class="btn-basic" id="btn-6" value="6">6</button>
    </li>
    <li>
      <button class="btn-function" id="btn-multiply" value="mult">x</button>
    </li>
    <li class="btn-grid--item">
      <button class="btn-basic" id="btn-1" value="1">1</button>
    </li>
    <li class="btn-grid--item">
      <button class="btn-basic" id="btn-2" value="2">2</button>
    </li>
    <li class="btn-grid--item">
      <button class="btn-basic" id="btn-3" value="3">3</button>
    </li>
    <li class="btn-grid--item">
      <button class="btn-function" id="btn-subtract" value="subt">-</button>
    </li>
    <li class="btn-grid--item">
      <button class="btn-basic" id="btn-0" value="0">0</button>
    </li>
    <li class="btn-grid--item">
      <button class="btn-basic" id="btn-decimal" value="dec">.</button>
    </li>
    <li class="btn-grid--item">
      <button class="btn-function" id="btn-equals" value="eq">=</button>
    </li>
    <li class="btn-grid--item">
      <button class="btn-function" id="btn-add" value="add">+</button>
    </li>
  </ul>
</div>
<script type="text/javascript" src="mvc-calc.1.0.0.min.js"></script>
</body>
</html>
